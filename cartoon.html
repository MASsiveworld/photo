<!DOCTYPE html>
<html>
<head>
	<title>Cartoonify</title>
	<style type="text/css">
		h1 {
		text-align: center;
		font-family: sans-serif;
		}
		
		form {
		text-align: center;
		margin: 20px 0;
		}
		
		button {
		margin-left: 10px;
		}
		
		.output {
		text-align: center;
		margin-top: 20px;
		}
		
		.output img {
		max-width: 100%;
		}
		
	</style>
</head>
<body>
	<h1>Cartoonify Your Photo</h1>
	<form>
		<input type="file" onchange="loadImage(event)">
		<button type="button" onclick="cartoonify()">Cartoonify</button>
	</form>
	<div class="output">
		<p>Upload an image to see the cartoon version!</p>
		<img id="output-image">
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script type="text/javascript">
		let img;
		let canvas;
		let cartoon;
		
		function setup() {
		if (typeof img !== 'undefined' && img !== null) {
		canvas = createCanvas(img.width, img.height);
		canvas.hide();
		image(img, 0, 0);
		cartoon = createImage(img.width, img.height);
		cartoon.hide();
		}
		}
		
		
		function loadImage(event) {
		img = null;
		if (event.target.files && event.target.files[0]) {
		img = createImg(URL.createObjectURL(event.target.files[0]));
		img.hide();
		}
		}
		
		function cartoonify() {
		if (img) {
		image(img, 0, 0, img.width, img.height);
		loadPixels();
		
		for (let x = 0; x < img.width; x++) {
		for (let y = 0; y < img.height; y++) {
		let index = (x + y * img.width) * 4;
		let r = pixels[index];
		let g = pixels[index + 1];
		let b = pixels[index + 2];
		
		let gray = (r + g + b) / 3;
		
		let threshold = 100;
		if (gray > threshold) {
		pixels[index] = 255;
		pixels[index + 1] = 255;
		pixels[index + 2] = 255;
		} else {
		pixels[index] = 0;
		pixels[index + 1] = 0;
		pixels[index + 2] = 0;
		}
		}
		}
		
		updatePixels();
		cartoon.copy(canvas, 0, 0, img.width, img.height, 0, 0, img.width, img.height);
		cartoon.filter(POSTERIZE, 4);
		cartoon.filter(ERODE);
		cartoon.filter(DILATE);
		cartoon.filter(ERODE);
		cartoon.filter(THRESHOLD, 0.5);
		document.getElementById("output-image").src = cartoon.canvas.toDataURL();
		}
		}
		
	</script>
</body>
</html>
